<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <!-- stylesheet file  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- main container -->
    <div class="gallery">
      <!-- previous button -->
      <button class="btn prev" id="prevBtn">
        <img src="./assets/left-arrow.png" alt="previous" />
      </button>

      <!--image container -->
      <div class="frontView" id="frontView">
        <div class="galleryView" id="galleryView"></div>
      </div>

      <!-- next button -->
      <button class="btn next" id="nextBtn">
        <img src="./assets/right-arrow.png" alt="next" />
      </button>
    </div>

    <!-- script file -->
    <script src="script.js"></script>
  </body>
</html>
